os: linux
dist: trusty
sudo: true
language:
- c
- java

cache:
  directories:
  - $HOME/.m2

env:
  global:
    # COVERITY_SCAN_TOKEN
    - secure: 

addons:
  apt:
    packages:
    - libaio-dev
    - gcc-multilib
    - g++-multilib
  # https://scan.coverity.com/travis_ci
  coverity_scan:
    project:
      name: ApacheActiveMQArtemis
      version: 2.1.0-SNAPSHOT
      description: Apache ActiveMQ Artemis has a proven non blocking architecture. It delivers outstanding performance.

    notification_email: jdanek@redhat.com

    # Commands to prepare for build_command
    build_command_prepend: ./prepare_for_build.sh

    # The command that will be added as an argument to "cov-build" to compile your project for analysis,
    build_command: ./build_for_analysis.sh

    # Pattern to match selecting branches that will run analysis. We recommend leaving this set to 'coverity_scan'.
    # Take care in resource usage, and consider the build frequency allowances per
    #   https://scan.coverity.com/faq#frequency
    branch_pattern: .*

# override default build steps
script: echo "Build was hopefully submitted to Coverity!"
